<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid layout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3">
      <img class="img-flex" src="images/seven-wonders.jpg" alt="">
    </div>

    <div class="unit xs-1 s-1 m-1 l-1-3">
      <h1>The Seven Wonders of the Ancient World</h1>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.</p>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <div class="unit xs-1 unit-xs-centered s-1 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/artemis.jpg" alt="">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 unit-xs-centered s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/rhodes.jpg" alt="">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Date of construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>
    </div>

    <div class="unit xs-1 unit-xs-centered s-1-2 m-1-3 l-1-3">
      <figure>
        <img class="img-flex" src="images/babylon.jpg" alt="">
        <h2>Hanging Gardens of Babylonylon</h2>
        <figcaption>
          <dl>
            <dt>Date of construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
